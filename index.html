<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Coding Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <h1>JS Coding Quiz</h1>
    </header>

    <!--section with high score link and timer-->
    <div>
        <h4><a href="#">View High Scores</a></h4>
        <h4 class="timer"></h4>
    </div>

    <!--section with question and answer choices-->
    <div id="quiz">
        <h2 id="question"></h2>
        <button id="answerChoiceOne" answer="1"></button>
        <button id="answerChoiceTwo" answer="2"></button>
        <button id="answerChoiceThree" answer="3"></button>
        <button id="answerChoiceFour" answer="4"></button>
    </div>

    <!--section with results-->
    <div>
        <p id="result"></p>
    </div>

    <script src="./assets/js/script.js"></script>
</body>
</html>
